<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Confirmation</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-dark text-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="container text-center py-5">
        <h1 class="text-success mb-4">Thank You for Voting!</h1>

        <!-- Card Deck for Undergrad and Postgrad Role -->
        <div class="card mb-4" style="background-color: #f8f4fc; border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <div class="card-body">
                <h3 class="card-title text-primary font-weight-bold">You're Awesome!</h3>
                <p class="card-text">Your participation means the world to us. Together, we can make our voices heard and create a positive impact on campus.</p>
            </div>
        </div>

        <!-- Motivational Message -->
        <div class="alert alert-info mt-4" role="alert" style="border-radius: 15px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <h2 class="alert-heading">Together, We Shape Our Future!</h2>
            <p>Thank you for participating in the Student Union Elections. Your voice makes a difference!</p>
        </div>
    </div>
</body>
</html>
