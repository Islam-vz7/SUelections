<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Union Elections</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container text-center py-5">
        <h1 class="text-primary mb-4">Student Union Elections</h1>

        <!-- Election Candidates -->
        <h2 class="text-warning mb-5">Election Candidates</h2>
        <div class="row justify-content-center">
            <!-- Undergrad Role -->
            <div class="col-12 col-md-5 mb-4">
                <div class="card">
                    <img src="assets/islam.png" class="card-img-top mx-auto mt-3" alt="Islam Elserougi">
                    <div class="card-body">
                        <h3 class="card-title">Islam Elserougi</h3>
                    </div>
                </div>
                <!-- Undergrad Role Card -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h4 class="card-title text-center text-uppercase">Undergrad SU Officer</h4>
                    </div>
                </div>
            </div>

            <!-- Postgrad Role -->
            <div class="col-12 col-md-5 mb-4">
                <div class="card">
                    <img src="assets/faisal.png" class="card-img-top mx-auto mt-3" alt="Faisal">
                    <div class="card-body">
                        <h3 class="card-title">Faisal Al-Sammarraie</h3>
                    </div>
                </div>
                <!-- Postgrad Role Card -->
                <div class="card mt-3">
                    <div class="card-body">
                        <h4 class="card-title text-center text-uppercase">Postgrad SU Officer</h4>
                    </div>
                </div>
            </div>
        </div>

        <!-- Vote Button -->
        <button class="btn btn-lg mt-5" onclick="submitVote()" style="background-color: #ffca28; color: #6a1b9a; font-weight: bold; border-radius: 25px; padding: 12px 24px; border: none;">Submit Vote</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
